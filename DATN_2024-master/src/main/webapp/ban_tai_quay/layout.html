<body ng-app="myApp" ng-controller="myCtrl">

<div id="success-alert" class="alert alert-success alert-dismissible fade" role="alert"
     style="display: none; position: fixed; top: 0; left: 0; width: 100%; z-index: 1050; text-align: center;">
    <strong><span id="success-message"></span></strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div id="danger-alert" class="alert alert-danger alert-dismissible fade" role="alert"
     style="display: none; position: fixed; top: 0; left: 0; width: 100%; z-index: 1050; text-align: center;">
    <strong><span id="danger-message"></span></strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<section id="sidebar">
    <a href="#" class="brand">
        <span class="text">Loopy</span>
    </a>
    <ul class="side-menu top">
        <li class="active">
            <a href="#!/sanpham">
                <i class='bx bxs-dashboard'></i>
                <span class="text">Sản phẩm</span>
            </a>
        </li>
        <li>
            <a href="#!/banhang">
                <i class='bx bxs-shopping-bag-alt'></i>
                <span class="text">Cửa hàng</span>
            </a>
        </li>
        <li>
            <a href="#!/hoadon">
                <i class='bx bxs-shopping-bag-alt'></i>
                <span class="text">Hóa đơn</span>
            </a>
        </li>
        <li>
            <a href="#!/giamgia">
                <i class='bx bxs-discount'></i>
                <span class="text">Giảm giá</span>
            </a>
        </li>
        <li>
            <a href="#!/nhansu">
                <i class='bx bxs-group'></i>
                <span class="text">Nhân sự</span>
            </a>
        </li>
        <li>
            <a href="#!/khachhang">
                <i class='bx bxs-user-pin'></i>
                <span class="text">Khách hàng</span>
            </a>
        </li>
        <li>
            <a href="#!/voucher">
                <i class='bx bxs-user-pin'></i>
                <span class="text">Voucher</span>
            </a>
        </li>
        <li>
            <a href="#!/loaivoucher">
                <i class='bx bxs-user-pin'></i>
                <span class="text">Loại Voucher</span>
            </a>
        </li>
        <li>
            <a href="#!/thongtingiaohang">
                <i class='bx bxs-user-pin'></i>
                <span class="text">Thông tin giao hàng</span>
            </a>
        </li>
        <li>
            <a href="#!/thongbao">
                <i class='bx bxs-user-pin'></i>
                <span class="text">Thông báo</span>
            </a>
        </li>
        <li>
            <a href="#!/thongke">
                <i class="bx bxs-chart"></i>
                <span class="text">Thống kê</span>
            </a>
        </li>
    </ul>
    <ul class="side-menu">
        <li>
            <a href="#" class="logout">
                <i class='bx bxs-log-out-circle'></i>
                <span class="text">Đăng xuất</span>
            </a>
        </li>
    </ul>
</section>

<section id="content">
    <nav>
        <i class='bx bx-menu' id="bx_menu"></i>
        <form action="#">
            <div class="form-input" style="display: none;">
                <input type="search" placeholder="Search...">
                <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
            </div>
        </form>
        <a href="#" class="notification">
            <i class='bx bxs-bell'></i>
            <span class="num">8</span>
        </a>
        <a href="#" class="profile">
            <img src="">
        </a>
    </nav>
    <main>
        <div ng-view></div>
    </main>
</section>
<div id="notificationModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Thông báo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{modalMessage}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" ng-click="closeNotificationModal()">Đóng</button>
            </div>
        </div>
    </div>
</div>

</body>


</html>
